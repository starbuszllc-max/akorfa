name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Run shared tests (with coverage)
        run: npm run test:ci

      - name: Install and build web
        run: |
          cd web
          npm ci
          npm run build

      - name: Run ESLint
        run: |
          cd web
          if [ -f package.json ]; then
            npm run lint || true
          fi
